query TripsWithDetails(
  $from: Location!
  $to: Location!
  $arriveBy: Boolean!
  $when: DateTime
  $cursor: String
  $transferPenalty: Int
  $waitReluctance: Float
  $walkReluctance: Float
  $walkSpeed: Float
  $modes: Modes
  $numTripPatterns: Int
) {
  trip(
    from: $from
    to: $to
    dateTime: $when
    arriveBy: $arriveBy
    pageCursor: $cursor
    transferPenalty: $transferPenalty
    waitReluctance: $waitReluctance
    walkReluctance: $walkReluctance
    walkSpeed: $walkSpeed
    modes: $modes
    numTripPatterns: $numTripPatterns
    searchWindow: 60 # 1 hour
  ) {
    tripPatterns {
      expectedStartTime
      expectedEndTime
      duration
      streetDistance
      legs {
        mode
        transportSubmode
        aimedStartTime
        aimedEndTime
        expectedStartTime
        expectedEndTime
        realtime
        duration
        pointsOnLink {
          points
          length
        }
        line {
          name
          publicCode
        }
        fromPlace {
          name
          latitude
          longitude
          quay {
            name
            publicCode
          }
        }
        toPlace {
          name
          latitude
          longitude
          quay {
            name
            publicCode
          }
        }
        serviceJourney {
          id
        }
        fromEstimatedCall {
          destinationDisplay {
            frontText
          }
        }
        interchangeTo {
          guaranteed
          toServiceJourney {
            id
          }
        }
        intermediateEstimatedCalls {
          aimedDepartureTime
        }
      }
    }
  }
}
