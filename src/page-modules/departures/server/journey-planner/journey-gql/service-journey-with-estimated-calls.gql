query serviceJourneyWithEstimatedCalls($id: String!, $date: Date) {
  serviceJourney(id: $id) {
    id
    transportMode
    transportSubmode
    publicCode
    line {
      publicCode
      notices {
        ...notice
      }
    }
    notices {
      ...notice
    }
    pointsOnLink {
      points
    }
    estimatedCalls(date: $date) {
      actualArrivalTime
      actualDepartureTime
      aimedArrivalTime
      aimedDepartureTime
      cancellation
      date
      destinationDisplay {
        frontText
        via
      }
      expectedDepartureTime
      expectedArrivalTime
      forAlighting
      forBoarding
      realtime
      quay {
        id
        name
        publicCode
        stopPlace {
          id
          latitude
          longitude
        }
      }
      notices {
        ...notice
      }
      situations {
        ...situation
      }
    }
  }
}
